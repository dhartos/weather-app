<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS style -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="homepage">
        <div class="container">
            <!-- Search Bar -->
            <div class="row">
                <div class="col-md-8 mx-auto mt-4">
                    <div class="location">
                        <div class="input-icon-container">
                            <i class="fas fa-search"></i>
                            <input type="text" id="location" placeholder="Enter city name...">
                            <button id="search" class="btn-search">Search</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Current Weather Section -->
            <div class="row mt-5">
                <div class="col-md-8 mx-auto">
                    <div id="current-weather" class="current-weather-section" style="display: none;">
                        <div class="current-weather-content">
                            <div class="weather-left">
                                <div class="weather-icon-container">
                                    <img id="weather-icon" src="" alt="weather icon" class="weather-icon">
                                </div>
                                <div class="temperature-section">
                                    <h1 id="temperature" class="main-temp">--Â°C</h1>
                                    <p id="description" class="weather-description">--</p>
                                </div>
                            </div>
                            <div class="weather-right">
                                <h3 id="location-name" class="location-name">--</h3>
                                <p id="date-time" class="date-time">--</p>
                                <div class="weather-details">
                                    <div class="detail-item">
                                        <i class="fas fa-droplet"></i>
                                        <p>Humidity: <span id="humidity">--%</span></p>
                                    </div>
                                    <div class="detail-item">
                                        <i class="fas fa-wind"></i>
                                        <p>Wind: <span id="wind">-- m/s</span></p>
                                    </div>
                                    <div class="detail-item">
                                        <i class="fas fa-eye"></i>
                                        <p>Visibility: <span id="visibility">-- km</span></p>
                                    </div>
                                    <div class="detail-item">
                                        <i class="fas fa-gauge"></i>
                                        <p>Pressure: <span id="pressure">-- hPa</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div id="error-message" style="display: none;">
                        <p class="error-text">Unable to fetch weather data. Please check the location and try again.</p>
                    </div>

                    <!-- Loading Indicator -->
                    <div id="loading" style="display: none;">
                        <p class="loading-text">Loading weather data...</p>
                    </div>
                </div>
            </div>

            <!-- 5-Day Forecast Section -->
            <div class="row mt-5">
                <div class="col-md-10 mx-auto">
                    <div id="forecast-section" style="display: none;">
                        <h4 class="forecast-title">5-Day Forecast</h4>
                        <div class="forecast-container" id="forecast">
                            <!-- Forecast cards will be added here dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
